name: Build and push to ECR

on:
  push:
    branches: [ main, master ]

env:
  IMAGE_NAME: my-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
      - name: Show repo contents for debugging
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== client dir ==="
          ls -la client || true
          echo "=== server dir ==="
          ls -la server || true
          echo "=== show client package files ==="
          if [ -f client/package-lock.json ]; then echo "client/package-lock.json exists"; head -n 10 client/package-lock.json || true; else echo "client/package-lock.json MISSING"; fi
          if [ -f client/package.json ]; then echo "client/package.json exists"; head -n 10 client/package.json || true; fi
          echo "=== show server package files ==="
          if [ -f server/package-lock.json ]; then echo "server/package-lock.json exists"; head -n 10 server/package-lock.json || true; else echo "server/package-lock.json MISSING"; fi
          if [ -f server/package.json ]; then echo "server/package.json exists"; head -n 10 server/package.json || true; fi


      - name: Build, tag and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ecr create-repository --repository-name $IMAGE_NAME || true
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $ECR_REGISTRY/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest $ECR_REGISTRY/$IMAGE_NAME:${IMAGE_TAG}
          docker push $ECR_REGISTRY/$IMAGE_NAME:latest
          docker push $ECR_REGISTRY/$IMAGE_NAME:${IMAGE_TAG}

      - name: Show pushed image URIs
        run: |
          echo "Pushed: ${{ steps.ecr-login.outputs.registry }}/$IMAGE_NAME:latest"
